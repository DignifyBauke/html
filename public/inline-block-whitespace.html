<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whitespace between inline-block elements</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css" integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div style="border: 1px solid black; padding: 10px;">
    <p>With whitespace between the two divs</p>
    <div style="background-color: black; width: 600px; height: 100px;">
      <div style="background-color: red; width: 50%; display: inline-block; height: 100%;"></div>
      <div style="background-color: blue; width: 50%; display: inline-block; height: 100%;"></div>
    </div>
  </div>

  <div style="height: 100px;"></div>

  <div style="border: 1px solid black; padding: 10px;">
    <p><u>Without</u> whitespace between the two divs (using a HTML comment)</p>
    <div style="background-color: black; width: 600px; height: 100px;">
      <div style="background-color: red; width: 50%; display: inline-block; height: 100%;"></div><!--
      --><div style="background-color: blue; width: 50%; display: inline-block; height: 100%;"></div>
    </div>
  </div>
</body>

</html>
